<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>FGL</title>
		<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1>Welcome to FGL</h1>
		<br/>
		<form id="auth">
			<input type="text" id="code" name="code" placeholder="Authentication Code" required>
            <br />
            <button type="submit">Submit</button>
		</form>
	</body>
	<script>
		const auth = document.getElementById("auth");
		auth.addEventListener("submit", (e) => {
			e.preventDefault();

			const request = new XMLHttpRequest();
			const data = new FormData(auth);
			request.open("post", "https://fglteam.com/api/v1/auth/"+data.get("code"))
			request.onload = function () {
				console.log(request.status)
			}

			request.send()
		})
	</script>
	<style>
		body {
			background-color: #222831;
			margin:40px auto;
			max-width:650px;
			line-height:1.6;
			font-size:18px;
			color:#444;
			padding:0 10px;
			color: #ececec;
			font-family: 'Oxygen', sans-serif;
		}
		
		h1, h2, h3 {
			line-height:1.2;
			text-align: center;
		}

		form {
			text-align: center;
		}

		input,
		input:hover,
		input:focus, 
		input:active {
			outline: none;
			color: #ececec;
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
			border: none;
			border-radius: 4px;
			background-color: #30475e;
			margin-top: 10px;
			margin-bottom: 10px;
			font-size: large;
		}

		button {
			outline: none;
			color: #ececec;
			width: 100%;
			max-width: 300px;
			padding: 15px;
			margin: 0 auto;
			border: none;
			border-radius: 4px;
			background-color: #30475e;
			margin-top: 10px;
			margin-bottom: 10px;
			cursor: pointer;
			font-size: large;
		}

		button:hover {
			background-color: #f2a365;
		}
	</style>
</html>
